name: '⚡ Bolt: Advanced Performance Reviewer'

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  bolt-scan:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bolt Logic Engine
        id: bolt
        run: |
          DIFF=$(git diff origin/${{ github.base_ref }}...HEAD)
          SUGGESTIONS=""

          # 1. Detect N+1 Queries (DB call inside a loop)
          if echo "$DIFF" | grep -Pzo "(?s)\.(map|forEach|filter)\(.*\n.*(db|repo|prisma|model)\..*"; then
            SUGGESTIONS="$SUGGESTIONS\n- ⚡ **N+1 Query Detected:** You are making database calls inside a loop. Use **eager loading** (e.g., `.include` or `JOIN`) to fetch data in one batch."
          fi


          # Output to GitHub Env
          echo "suggestions<<EOF" >> $GITHUB_ENV
          echo -e "$SUGGESTIONS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Bolt Review
        if: env.suggestions != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ⚡ Bolt Performance Analysis\n\nI've reviewed your changes and found these optimization opportunities:\n${process.env.suggestions}\n\n**"Every millisecond counts."**`
            })
